<!DOCTYPE html>

<html>
<head>
    <title>Page Title</title>
</head>

<body>
<p>Trabajar con fechas</p>
<p id="verResultado">SALIDA</p>

<script>
    var fechaActual=new Date();
    var saludo="Buenos dias";
    document.getElementById("verResultado").innerHTML=saludo+"<br>"+fechaActual;
    
    etiqueta=document.getElementById("verResultado");
    etiqueta.innerHTML=saludo;
    
</script>

</body>
</html>
