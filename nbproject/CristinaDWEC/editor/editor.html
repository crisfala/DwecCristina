        window.onerror=miError;
         var msArray=new array();
         var urlArray=new Array();
         var lineaArray=new Array();
        function miError (msg,url,linea){
            msArray[msArray.length]=msg;
            urlArray[msArray.length]=url;
            lineaArray[msArray.length]=linea;
            return true;
        }
       function formatoFuente(comando,valor){
    document.execCommand(comando,false,valor);
    }
    function visualizarError(){
    win2=window.open('','ventana2','scrollbar=yes');
    win2.document.writeln('<strong>ERROR AL CARGAR</strong>');
    for( i in msArray){
        win2.writeln('<strong>ERROR</strong>'+i);
    }
    }
    
    
         </script>
