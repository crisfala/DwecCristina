<h2>El cálculo de la letra del NIF es un proceso matemático sencillo que se basa en obtener el resto de la 
división entera del número de DNI y el número 23. A partir del resto de la división, se obtiene la letra 
seleccionándola según el siguiente orden:
T R W A G M Y F P D X B N J Z S Q V H L C K E</h2>

<script type="text/javascript">
     var dni=parseInt(prompt("dame tu dni"));
     var letra=prompt("dame la letra del dni");
     var totalLetras=["T","R","W","A","G","M","Y","F","P","D","X","B","N","J","Z","S","Q","V","H","L","C","K","E"];
     var correcto=true;
     document.write("el dni es: "+dni+ " y la lerta es: "+letra+"<br />");
     function coincide(dni,letra) {
            for ( var i=0;i<totalLetras.length;i++) {
                if (dni%23===i && letra===totalLetras[i]) {
                    correcto=true;
                       
                }
                else{
                    correcto=false
                }
                
            }
         
            return correcto;
     }
     if (correcto==true) {
        document.write("datos correctos");
     }else{
        document.write("el dni es incorrecto");
     }
    
</script>
