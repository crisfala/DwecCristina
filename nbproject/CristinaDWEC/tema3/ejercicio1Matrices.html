<!DOCTYPE html>

<html>
<head>
    <title>Multiplicar matrices</title>
</head>

<body>
    <h1>Calcular la multiplicación de dos matrices bidimensionales: 3 filas y 3 columnas
    Dos matrices A y B se dicen multiplicables si el número de columnas de A coincide con el número de filas de
    B.</h1>
<script type="text/javascript">
    var A=[
      [1,2,3],
      [4,5,6]
    ];
     var B=[
      [0,1,2],
      [6,5,4]
    ];
      var resul=[
      [0,0,0],
      [0,0,0]
    ];
      total=[];
      var i=0;
      var j=0;
      var k=0;
      for(i=0;i<3;i++){
        for(j=0;j<3;j++){
            for(k=0;k<3;k++){
            total=resul[i][j]+(A[i][k]+B[j][k]);
              document.write(total+" "); 
            }
             
        }
        
      }
</script>



</body>
</html>
