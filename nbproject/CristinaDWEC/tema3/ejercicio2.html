<h1>Ejercicio 2:Crear una ordenación utilizando el algoritmo
de la Burbuja.</h1>
<script type="text/javascript">
    var array=[8,7,5,9,2,6,1,3,4,7];
    document.write("array:"+array+"<br />");
    function burbuja(array) {
        var cambio=true;
        var aux;
        for(var i=array.length-1;i>0&&cambio;i--){
            cambio=false;
            for(var j=0;j<i;j++){
                if (array[j]>array[j+1]) {
                    aux=array[j];
                    array[j]=array[j+1];
                    array[j+1]=aux;
                    cambio=true
                }
            }
        }
        return array;
    }
    document.write("el array ordenado es:"+burbuja(array));
</script>
