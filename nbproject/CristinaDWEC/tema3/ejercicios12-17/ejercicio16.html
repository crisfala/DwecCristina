<h2>16.Confeccionar una función que reciba una fecha con el formato de día, mes y año 
fechaMia(dia,mes,ano) y retorne un string con un formato similar a: "Hoy es 10 de junio 
de 2013".</h2>
<script type="text/javascript">
    
    var fecha=new Date();
    var dia=fecha.getDay();
    var mes=fecha.getMonth();
    var anio=fecha.getFullYear();
    function fechamia(dia,mes,anio) {
        var mifecha;
        mifecha=document.write("hoy es "+dia+" de "+mes+" del "+anio);
          return mifecha;
    }
    fechamia(dia,mes,anio);
</script>
